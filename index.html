<!-- Psychic Game -->

<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>The Psychic Game</h1>
	<h4 id="header">Guess what letter I am thinking...</h4>
	<h4>user: <span id="userGuess"></span></h4>
	<h4>wins: <span id="win">0</span></h4>
	<h4>losses: <span id="loss">0</span></h4>
	<h4>Number of guesses left: <span id="guessLeft"></span></h4>
	<h4>Guesses made: <span id="guessDisplay"></span></h4>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
